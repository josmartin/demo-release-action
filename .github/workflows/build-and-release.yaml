---
name: "build-and-release"

on:
  workflow_call:
    inputs:
      dist-base:
        required: true
        type: string
      dist-tag:
        required: true
        type: string

concurrency:
  group: build-and-release
  cancel-in-progress: false

jobs:
  build:
    runs-on: "ubuntu-latest"

    steps:
      - name: "Checkout source code"
        uses: "actions/checkout@v2.3.4"

      - name: "Build & test"
        run: |
          DOCKER_BUILDKIT=1 docker build --output type=local,dest=. --build-arg NAME=${{ inputs.dist-base }}:${{ inputs.dist-tag }}.test .

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "${{ inputs.dist-base }}-${{ inputs.dist-tag }}"
          prerelease: false
          title: "Current Builds for ${{ inputs.dist-base }}:${{ inputs.dist-tag }}"
          files: |
            build/*.test
